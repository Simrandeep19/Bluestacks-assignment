<div class="app-container">
  <header class="header">
  <div>
    <a href="https://www.bluestacks.com" title="BlueStacks" class="logo bs-logo">
      <img src="https://cdn-www.bluestacks.com/bs-images/new-logo-white.png" height="50" width="166" alt=" BlueStacks Android Emulator">
    </a>
  </div>    
  </header>
  <content>
    <h1>Manage Campaigns</h1>
    <mat-tab-group>
      <mat-tab label="Upcoming Campaigns">
        <app-table-view [tableData]='upcomingCampaignData'></app-table-view>
      </mat-tab>
      <mat-tab label="Live Campaigns">
        <app-table-view [tableData]='activeCampaignData'></app-table-view>
      </mat-tab>
      <mat-tab label="Past Campaigns">
        <app-table-view [tableData]='pastCampaignData'></app-table-view>
      </mat-tab>
    </mat-tab-group>
  </content>
</div>
